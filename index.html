<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__top-tel">
          <div>
            <p class="header__top-tel-text">Contact us</p>
            <a class="header__top-tel-link" href="tel:+73422162227">+7(342)216-22-27</a>
          </div>
        </div>
        <a class="logo header__top-logo" href="index.html">
          <img class="logo__img" src="./img/logo-big.svg" alt="Clinic big logo" width="103" height="56">
        </a>
        <div class="header__top-clock">
          <div>
            <p class="header__top-clock-text">Open now</p>
            <p class="header__top-clock-time">Today we work until <time datetime="19:00">19.00</time></p>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <a class="header__bottom-logo" href="index.html">
          <img class="header__bottom-logo-img" src="./img/logo.svg" alt="Clinic logo" width="140" height="21">
        </a>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Services</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Advantages</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Team</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Reviews</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>
        <ul class="socials">
          <li class="socials__item">
            <a class="socials__link" target="_blank" href="#">
              <img class="socials__img" src="./img/vk.png" alt="vk logo" width="28" height="28"
                srcset="./img/vk.png 1x , ./img/vk@2x.png 2x">
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" target="_blank" href="#">
              <img class="socials__img" src="./img/instagram.png" alt="instagram logo" width="16" height="16"
                srcset="./img/instagram.png 1x , ./img/instagram@2x.png 2x">
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" target="_blank" href="#">
              <img class="socials__img" src="./img/twitter.png" alt="twitter logo" width="18" height="18"
                srcset="./img/twitter.png 1x , ./img/twitter@2x.png 2x">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</body>


</html>
